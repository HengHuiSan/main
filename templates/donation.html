<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .form-control{
            margin-bottom: 1rem;
        }
        .form-control:focus, .btn:focus {
            outline: none !important;
            box-shadow: none !important;
        }
        .btn-primary{
            background-color: var(--title-color) !important;
            border: 0  !important;
            width: 20%;
            height: 40px;
            float: right;
        }
        .btn-primary:hover{
            background-color: #0075F6 !important;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="container p-5" style="margin-top: 3rem; max-width: 50%;">
        <form action="" method="POST" enctype='multipart/form'>
            <div class="card shadow border-0 px-5 py-2">
                <div class="card-body">
                    <h2 class="pl-3 pt-3"><b>Furniture Donation Request</b></h2>
                    <hr>
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="firstName">&nbsp;First name</label>
                                <input type="text" class="form-control" id="txtFname" name="txtFname" required />
                            </div>
                            <div class="col-md-6">
                                <label for="lastName">&nbsp;Last name</label>
                                <input type="text" class="form-control" id="txtLname" name="txtLname" required />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtType">&nbsp;&nbsp;Item Type</label>
                        <input type="text" class="form-control" id="txtType" name="txtType" required>
                    </div>
                    <div class="form-group">
                        <label for="txtDescription">&nbsp; Description</label>
                        <!-- <input type="text" class="form-control" id="txt" name="txtPhoneNo" required> -->
                        <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30" rows="10" required></textarea>
                    </div>
                    <!-- <div class="form-group">
                        <label for="imgDonation">&nbsp;&nbsp;Furniture Image</label>
                        <input type="file" name="" id="" class="form-control-file" multiple>
                    </div> -->
                    <div class="form-group">
                        <label for="imgDonation">&nbsp;&nbsp;Furniture Image</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="imgDonation" name="imgDonation" required>
                            <label class="custom-file-label" for="imgDonation">Choose file</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="txtYearPurchased">&nbsp;&nbsp;Year Purchased</label>
                        <input type="number" class="form-control" id="txtYearPurchased" name="txtYearPurchased" required>
                    </div>
                    <div class="form-group">
                        <label for="txtOriginalPrice">&nbsp;&nbsp;Original Price</label>
                        <input type="number" class="form-control" id="txtOriginalPrice" name="txtOriginalPrice">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary mr-3" type="submit">Submit</button>
                        <a href="{% url 'ecommerce:cart' %}" class="btn btn-primary">Cancel</a>
                    </div> 
                </div>
            </div>
        </form>
    </div>
    
    <script>
        // Add the following code if you want the name of the file appear on select
        $(".custom-file-input").on("change", function() {
          var fileName = $(this).val().split("\\").pop();
          $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

        
    </script>  

    {% if messages %}
        {% for msg in messages %}
        <script>
            Swal.fire({
                icon: 'success',
                title: '{{ msg }}',
            })
        </script>    
        {% endfor %}	
    {% endif %}
</body>
</html>
