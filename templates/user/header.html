{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Icons StyleSheet -->
    <link rel="stylesheet" href=" https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Unicons StyleSheet -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
    <!-- SWIPER CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/swiper-bundle.min.css' %}"> -->

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>  

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/header.css' %}"/>

    <style>
        .form-control:focus, .btn-link:focus {
            box-shadow: none;
          }
    </style>
</head>
<body>
        <!--Navbar-->
        <header class="header" id="header">


            <nav class="nav container">
                <a href="#" class="navbar-brand nav__logo" style="font-family: 'Franklin Gothic Medium'; font-size: x-large">
                    FURNISHH
                </a>

                <div class="d-flex justify-content-center">
                    <div class="nav__menu mt-3" id="nav-menu">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:homepage' %}" class="nav__link active">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:catalog' %}" class="nav__link">Catalog</a>
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:donate' %}" class="nav__link">Donate</a>
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:about' %}" class="nav__link">About</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <div class="nav__menu mt-3" id="nav-menu">
                        <ul class="nav__icon__list">
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:search' %}" class="nav__icon" id="lnkSearch">
                                    <i class="material-icons">search</i>
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:cart' %}" class="nav__icon">
                                    <i class="material-icons">shopping_cart</i>
                                </a>                            
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:profile' %}" class="nav__icon">
                                    <i class="material-icons">person</i>
                                </a>                            
                            </li>
                            <li class="nav__item">
                                <a href="{% url 'ecommerce:logout' %}" class="nav__icon">
                                    <i class="material-icons">logout</i>
                                </a>                            
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <script>

            let url = "{{ request.path }}"

            $( document ).ready(function() {
                if (url.includes('search')){
                    document.getElementById('lnkSearch').style.display = 'none';
                }else{
                    document.getElementById('lnkSearch').style.display = 'display';
                }
            });

        </script>


        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/jquery.3.4.1.js' %}"></script>

        
        <!-- <script src="{% static 'js/bootstrap.min.js' %}"></script> -->
        <script src="{% static 'js/swiper-bundle.min.js' %}"></script>
</body>
</html>
