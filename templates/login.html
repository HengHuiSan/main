{% load static %}
{% static "images/" as baseUrl %}<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap StyleSheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    
    <!-- Google Icons StyleSheet -->
    <link rel="stylesheet" href=" https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Custom StyleSheet -->
    <link rel="stylesheet" href="{% static 'css/logReg1.css' %}"/>   

    <!-- SweetAlert StyleSheet -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>    

      <title>Login</title>
   </head>
   <body>
      <div class="wrapper">
        <div class="title login">
            Login
        </div>

         <div class="form-container">
             <div class="form-inner">
                <div class="form-inner">
                    <form action="#" class="login" method="POST">
                        {% csrf_token %}

                        {% for message in messages %}
                        <script>
                            Swal.fire('Login Failed', 'Invalid username or password.', 'error');
                        </script>    
                        {% endfor %}	
                        
                        <div class="input-group mb-4 login-field">
                            <span class="input-group-text"><i class="material-icons">person</i></span>
                            <input type="text" name="txtUname" placeholder="Username" required>
                        </div>
                        <div class="input-group mb-4 login-field">
                            <span class="input-group-text"><i class="material-icons">lock</i></span>
                            <input type="password" name="txtPasswd" placeholder="Password" required>
                        </div>

                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <input type="submit" value="Login" class="btn-login">
        
                        <div class="register-link">
                        Don't have an account? <a href="{% url 'register' %}">Register Now</a>
                        </div>
                    </form>
                </div>
             </div>
         </div>
   </body>
</html>
